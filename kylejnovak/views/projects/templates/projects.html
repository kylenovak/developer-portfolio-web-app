{% extends "layout.html" %}

{% block title %}Projects {{ super() }}{% endblock %}

{% block breadcrumbs %}
    <a href="/" class="breadcrumb"><span class="breadcrumb-text">Home</span></a>
    <a href="#" class="breadcrumb"><span class="breadcrumb-text active">Projects</span></a>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s12">
            {% for project in projects %}
                <p><a href="/projects/{{ project.url_slug }}">{{ project.title }}</a></p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
