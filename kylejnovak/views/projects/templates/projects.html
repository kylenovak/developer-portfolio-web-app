{% extends "layout.html" %}

{% block title %}Projects {{ super() }}{% endblock %}

{% block breadcrumbs %}
    <a href="/" class="breadcrumb"><span class="breadcrumb-text">Home</span></a>
    <a href="#" class="breadcrumb"><span class="breadcrumb-text active">Projects</span></a>
{% endblock %}

{% block content %}
    <div class="row">
        <div class="col s6">
            <ul>
                {% for project in projects %}
                    <li><a href="/projects/{{ project.url_slug }}">{{ project.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>

{% endblock %}
